<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loyal Link – Rotate Device</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eff6ff;
      color: #1e40af;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Please Rotate Your Device</h1>
    <p>Loyal Link works best in portrait mode.<br>
       Kindly rotate your device to continue.</p>
  </div>

  <!-- ✅ Smart redirect logic -->
  <script>
    function checkOrientation() {
      if (window.innerWidth < window.innerHeight) {
        // User rotated back to portrait mode
        window.location.href = "/index.html"; // Change to your home or login page
      }
    }

    // Check on load and every resize
    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
  </script>
</body>
</html>
