<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset</title>
  <link rel="stylesheet" href="/styles/forgotpassword.css">
</head>
<body>
  <div class="container">
    <h2>Enter your email  to reset your password.</h2>
    <form id="resetForm">
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          placeholder="youremail@address.com"
        />
        <span class="error-message" id="errorMsg">Email not found</span>
      </div>
      <button type="submit" id="resetBtn">Send Reset Code</button>
    </form>
  </div>

  <script src="/scripts/forgotpassword.js"></script>
</body>
</html>
