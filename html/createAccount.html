<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/createAccount.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Serif:wght@600;700&display=swap" rel="stylesheet">

  <title>Loyal Link - Create Account</title>
</head>
<body>

  <h1>Create Account</h1>
  <p>Earn and spend loyalty points across trusted brands</p>

  <button type="button" id="google-signup">Sign up with Google</button>

<div class="divider">
  <span>or sign up with Email</span>
</div>

  <form id="createAccountForm" novalidate>

    <!-- Full Name -->
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
    <p class="error-text" id="email-error">Invalid email address</p>
    <p class="valid-text" id="email-valid">Valid email address</p>

    <!-- Password -->
    <label for="password">Password</label>
    <div class="input-wrapper">
      <input type="password" id="password" name="password" placeholder="Create a strong password" required />
      <img src="/asset/img/eyeon.png" alt="Show" class="toggle-password show" data-target="password" />
      <img src="/asset/img/eyeOff.png" alt="Hide" class="toggle-password hide" data-target="password" />
    </div>
    <p class="error-text" id="password-error"> Must be at least 8 characters and contain letters and numbers</p>
    <p class="valid-text" id="password-valid">Password looks good</p>


    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password</label>
    <div class="input-wrapper">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
      <img src="/asset/img/eyeon.png" alt="Show" class="toggle-password show" data-target="confirmPassword" />
      <img src="/asset/img/eyeOff.png" alt="Hide" class="toggle-password hide" data-target="confirmPassword" />
    </div>

    <p class="error-text" id="confirm-error">Passwords do not match</p>
    <p class="valid-text" id="confirm-valid">Passwords match</p>

    <!-- Terms and Conditions -->
<div class="checkbox-wrapper">
  <input type="checkbox" id="terms" required />
  <label for="terms">
    I agree to the <a href="#">Terms of Service</a> <br>and <a href="#">Privacy Policy</a>
  </label>
</div>



    <!-- Submit Button -->
    <button type="submit" id="createbtn" disabled>Create My Account</button>

  </form>

  <!-- Redirect to Login -->
  <div class="login-text">
    Already have an account? <a href="log-in.html">Log in</a>
  </div>


  <script src="/scripts/createAccount.js"></script>
</body>
</html>
