<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../styles/newPassword.css" />
  <title>Reset Password - Loyal Link</title>
</head>
  <body>
    <main class="container">
      <h1>Reset Your Password</h1>
      <p>Enter and confirm your new password</p>

      <form id="reset-form">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <div class="input-wrapper">
            <input type="password" id="new-password" required />
            <img src="../asset/img/eyeOff.png" class="toggle-password show" data-target="new-password" />
            <img src="../asset/img/eyeon.png" class="toggle-password hide" data-target="new-password" />
          </div>
          <small class="error-text" id="new-pass-error">Must be at least 8 characters & contain a number</small>
          <small class="valid-text" id="new-pass-valid">Password looks good </small>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" required />
            <img src="../asset/img/eyeOff.png" class="toggle-password show" data-target="confirm-password" />
            <img src="../asset/img/eyeon.png" class="toggle-password hide" data-target="confirm-password" />
          </div>
          <small class="error-text" id="confirm-pass-error">Passwords must match</small>
          <small class="valid-text" id="confirm-pass-valid">Passwords match </small>
        </div>

        <button type="submit" id="reset-btn">Reset Password</button>
      </form>
    </main>

    <!-- Success Popup -->
    <div id="popup" class="popup hidden">
      Password Reset Successful! Redirecting...
    </div>

    <script src="../scripts/newPassword.js"></script>
  </body>
</html>
