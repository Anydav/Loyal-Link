<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/userType.css">
    <script src="../scripts/userType.js" defer></script>
    <title>Choose Account Type</title>
</head>
<body>
    <main>
        <div class="circle"></div>

        <div class="container">
            <section class="heading">
                <div class="heading-text">
                    <h1>Let's get to know you</h1>
                    <span>Are you here to earn rewards or grow your business?</span>
                </div>
            </section>

            <section class="user-box">
                <div class="user">
                    <h3>A user</h3>
                    <span>Track rewards & earn loyalty points</span>
                    <input type="checkbox" id="checkBox1">
                </div>
                <div class="user">
                    <h3>A Business</h3>
                    <span>Manage loyalty programs & engage users</span>
                    <input type="checkbox" id="checkBox2">
                </div>
            </section>

            <section class="last-sect">
                <button onclick="continueBtn" id="continueId" disabled>Continue</button>
                <span>Already have an account? <a href="log-in.html">Log In</a></span>
            </section>
        </div>
    </main>
</body>
</html>
